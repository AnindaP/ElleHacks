        <div class = "login-box">
            <h1>Login</h1>

            <h5>forgot password?</h5>
            <span class="btn"><input type ="button" class="reg" value="Sign up" onclick="signUp()"></span><span class="btn2"><input type ="button" class="log" value="Login" onclick="getLogin()"></span>
        </div>
    </body>
